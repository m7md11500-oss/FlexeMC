<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Admin Login | FlexeMC</title>
<style>
body {font-family:Arial,sans-serif;background:#0f1520;color:#fff;display:flex;justify-content:center;align-items:center;height:100vh;}
.login-box{background:rgba(0,0,0,0.6);padding:30px;border-radius:20px;backdrop-filter:blur(12px);}
input{display:block;width:100%;margin:15px 0;padding:12px;border-radius:10px;border:none;}
button{padding:12px;width:100%;border:none;border-radius:10px;background:#6611b6;color:#fff;cursor:pointer;}
</style>
</head>
<body>
<div class="login-box">
  <h2>Admin Login</h2>
  <input type="text" id="username" placeholder="Username">
  <input type="password" id="password" placeholder="Password">
  <button onclick="login()">Login</button>
</div>

<script>
// إنشاء حسابات افتراضية للمرة الأولى
if(!localStorage.getItem("admins")){
  const defaultAdmins=[
    {username:"admin",password:"FlexeMC123",role:"superadmin"},
    {username:"moderator",password:"Mod123",role:"moderator"}
  ];
  localStorage.setItem("admins",JSON.stringify(defaultAdmins));
}

function login(){
  const user=document.getElementById("username").value.trim();
  const pass=document.getElementById("password").value.trim();
  const admins=JSON.parse(localStorage.getItem("admins"));
  const admin=admins.find(a=>a.username===user && a.password===pass);

  if(admin){
    localStorage.setItem("currentAdmin", JSON.stringify(admin));
    alert("✅ Logged in successfully");
    window.location.href="admin.html";
  } else {
    alert("❌ Invalid username or password");
  }
}
</script>
</body>
</html>
