<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>MISC - FlexeMC</title>
  <link rel="stylesheet" href="style.css">
  <script src="toast.js" defer></script>
</head>
<body>
  <div class="background">
    <div class="circle circle1"></div>
    <div class="circle circle2"></div>
    <div class="circle circle3"></div>
  </div>

  <nav>
    <div class="logo"><strong>FlexeMC</strong></div>
    <div class="nav-links">
      <a href="index.html" class="nav-item">HOME</a>
      <a href="rules.html" class="nav-item">RULES</a>
      <a href="ranks.html" class="nav-item">RANKS</a>
      <a href="upgrade.html" class="nav-item">UPGRADE</a>
      <div class="nav-item misc-menu-btn">MISC ▾
        <div class="dropdown misc-dropdown">
          <a href="#">MISC</a>
        </div>
      </div>
    </div>
    <div class="burger">
      <span></span>
      <span></span>
      <span></span>
    </div>
  </nav>

  <div class="container">
    <div class="product">
      <div class="product-image"><img src="public/images/unban.png" alt="UNBAN"></div>
      <div class="product-info">
        <h3>UNBAN</h3>
        <p>رفع البان عن المستخدم</p>
        <div class="product-details">
          <span class="price">9.00 USD</span>
        </div>
      </div>
    </div>

    <div class="product">
      <div class="product-image"><img src="public/images/transfer.png" alt="TRANSFER RANK"></div>
      <div class="product-info">
        <h3>TRANSFER RANK</h3>
        <p>نقل الرتبة لشخص آخر</p>
        <div class="product-details">
          <span class="price">5.00 USD</span>
        </div>
      </div>
    </div>

    <div class="product">
      <div class="product-image"><img src="public/images/custom_rank.png" alt="CUSTOM RANK"></div>
      <div class="product-info">
        <h3>CUSTOM RANK (PREFIX)</h3>
        <p>إنشاء رتبة مخصصة</p>
        <div class="product-details">
          <span class="price">3.00 USD</span>
        </div>
      </div>
    </div>

    <div class="product">
      <div class="product-image"><img src="public/images/custom_location.png" alt="CUSTOM LOCATION"></div>
      <div class="product-info">
        <h3>CUSTOM LOCATION (PLOT ONLY)</h3>
        <p>تخصيص موقع محدد</p>
        <div class="product-details">
          <span class="price">2.50 USD</span>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
