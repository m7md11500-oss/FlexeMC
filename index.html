<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FlexeMC</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    *{margin:0;padding:0;box-sizing:border-box;font-family:'Cairo',sans-serif;}
    body{background:#0f1520;color:#fff;min-height:100vh;overflow-x:hidden;}

    /* ===== Background ===== */
    .background{position:fixed;inset:0;z-index:-1}
    .circle{position:absolute;border-radius:50%;background:rgba(116,21,160,.15);filter:blur(60px);animation:float 18s infinite alternate;}
    .circle1{width:300px;height:300px;top:-60px;left:-60px}
    .circle2{width:420px;height:420px;bottom:-120px;right:-120px}
    .circle3{width:260px;height:260px;top:45%;left:40%}
    @keyframes float{from{transform:translateY(0)}to{transform:translateY(60px)}}

    /* ===== Header ===== */
    header{display:flex;justify-content:space-between;align-items:center;padding:18px 25px;position:relative;z-index:50;}
    .logo img{height:45px;}
    .burger{width:35px;cursor:pointer;}
    .burger span{display:block;height:4px;background:#fff;margin:6px 0;border-radius:5px;}
    .menu{position:absolute;top:70px;right:20px;background:rgba(18,24,32,.9);backdrop-filter:blur(15px);border-radius:14px;display:none;flex-direction:column;min-width:170px;padding:12px;}
    .menu a{color:#fff;text-decoration:none;padding:10px;border-radius:10px;}
    .menu a:hover{background:#1d3bc4}

    /* ===== Hero ===== */
    .hero{text-align:center;padding:90px 20px 60px;}
    .hero h1{font-size:3rem;background:linear-gradient(45deg,#001a8f,#1d3bc4);-webkit-background-clip:text;-webkit-text-fill-color:transparent;}
    .hero p{margin-top:10px;color:#a0a6b0;font-size:1.1rem;}

    /* ===== Discord OAuth Button ===== */
    .discord-login{
      display:inline-block;
      margin-top:20px;
      padding:12px 25px;
      background:linear-gradient(45deg,#7289da,#5865f2);
      color:#fff;
      font-weight:bold;
      border-radius:10px;
      text-decoration:none;
      transition:0.3s;
    }
    .discord-login:hover{
      background:linear-gradient(45deg,#5865f2,#7289da);
      transform:scale(1.05);
    }

    /* ===== Card ===== */
    .parent{width:300px;margin:50px auto;}
    .card{position:relative;border-radius:35px;padding:25px;background:linear-gradient(135deg,#001a8f,#1d3bc4);box-shadow:0 0 25px rgba(29,59,196,.5);}
    .glass{position:absolute;inset:8px;border-radius:30px;background:linear-gradient(0deg,rgba(255,255,255,.3),rgba(255,255,255,.1));pointer-events:none;}
    .content{position:relative;z-index:2;text-align:center;margin-top:40px;}
    .content .title{font-size:20px;font-weight:900;}
    .content .text{margin-top:12px;color:#e5e5e5;}
    .socials{display:flex;justify-content:center;gap:15px;margin-top:25px;position:relative;z-index:2;}
    .socials a{width:45px;height:45px;border-radius:50%;background:#001a8f;display:grid;place-items:center;color:#fff;font-size:20px;text-decoration:none;transition:.3s;}
    .socials a:hover{background:#1d3bc4;transform:scale(1.1);}

    footer{text-align:center;padding:25px;color:#aaa;font-size:14px;}
  </style>
</head>
<body>

<div class="background">
  <div class="circle circle1"></div>
  <div class="circle circle2"></div>
  <div class="circle circle3"></div>
</div>

<header>
  <div class="logo">
    <img src="public/images/logo.png" alt="FlexeMC">
  </div>

  <div class="burger" onclick="toggleMenu()">
    <span></span><span></span><span></span>
  </div>

  <div class="menu" id="menu">
    <a href="index.html">HOME</a>
    <a href="ranks.html">RANKS</a>
    <a href="upgrade.html">UPGRADE</a>
    <a href="cart.html">CART</a>
    <a href="contact.html">CONTACT</a>
    <a href="rules.html">RULES</a>
  </div>
</header>

<section class="hero">
  <h1>Welcome to FlexeMC</h1>
  <p>The ultimate Minecraft PvP experience</p>
  <!-- Discord OAuth Login -->
  <a class="discord-login" href="https://discord.com/api/oauth2/authorize?client_id=YOUR_CLIENT_ID&redirect_uri=https%3A%2F%2Fyourdomain.com%2Foauth-callback&response_type=code&scope=identify">
    Join Our Discord
  </a>
</section>

<div class="parent">
  <div class="card">
    <div class="glass"></div>
    <div class="content">
      <span class="title">Social Media</span>
      <span class="text">Follow FlexeMC on Discord and TikTok!</span>
    </div>
    <div class="socials">
      <a href="https://discord.gg/YOUR_LINK" target="_blank">
        <i class="fa-brands fa-discord"></i>
      </a>
      <a href="https://www.tiktok.com/@YOUR_TIKTOK" target="_blank">
        <i class="fa-brands fa-tiktok"></i>
      </a>
    </div>
  </div>
</div>

<footer>
  Â© 2025 FlexeMC. All rights reserved.
</footer>

<script>
function toggleMenu(){
  const m=document.getElementById("menu");
  m.style.display = m.style.display==="flex" ? "none" : "flex";
}
</script>

</body>
</html>
